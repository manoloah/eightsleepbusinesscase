version: '3.8'

services:
  postgres-local:
    image: postgres:15
    container_name: eightsleep_local_db
    environment:
      - POSTGRES_USER=eightsleep_user
      - POSTGRES_PASSWORD=eightsleep_password
      - POSTGRES_DB=eightsleep_local
    ports:
      - "5433:5432"  # Using 5433 to avoid conflicts with other Postgres instances
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
      - ./init-local-db.sql:/docker-entrypoint-initdb.d/init-local-db.sql
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: eightsleep_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@eightsleep.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres-local
    restart: unless-stopped

volumes:
  postgres_local_data:
